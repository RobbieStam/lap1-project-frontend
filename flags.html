<h6>Flags Quiz</h6>
<!-- Timer Start -->
<h2>Time left:</h2>
  <div id="timer">
    <p></p>
  </div>
<!-- Timer End -->


  <div id="flag-question"  class="question quizContainer">
    <p>Which country does the flag  below belong to?</p>
</div>

<div id="score-board">
  <h1 id="score" class="quizContainer">Score:1</h1>
</div>

  <div id="image-container">
    <img src="#" id="flag">
</div>

  <form id="flag-guess">
    <input type="text" name="answer" placeholder="e.g. France" class="form-text">
    <input type="submit" value="Submit" class="submit-btn">
</form>
<div id="response">
  <p id="answer-message"></p>
</div>

<div>
  <button id="replay" type="submit">Play Again?</button>
</div>

<dialog id="dialog" class="quizContainer">
  <form id="name" method="dialog">
    <p>
      <label for="name"><b>Please enter your name here:</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>
    </p>
    <div>
      <button id="cancel" type="reset">Cancel</button>
      <button type="submit">Confirm</button>
    </div>
  </form>
</dialog>
