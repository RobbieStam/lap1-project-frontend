<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2784/2784487.png">
    <script defer src="./static/js/countries.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/bootstrap.css">
    <link rel="stylesheet" href="./static/css/card.css">
    <link rel="stylesheet" href="./static/css/quiz.css">
    <title>Geo Quiz</title>
</head>


    <body>
<!-- HEADER START -->
        <header class="titleStrip">GEO QUIZ</header>
<!-- HEADER END -->

<!-- NAV START -->
        <nav>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./capitals.html">Capitals Quiz</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active"  aria-current="page" href="./capitals.html">Countries Quiz</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./flags.html">Flags Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./training.html">Training</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./leaderboard.html">Leaderboard</a>
                </li>
              </ul>
        </nav>
  <!-- NAV END -->
<main>
  <h6>Countries Quiz</h6>

  <!-- Timer Start -->
  <h2>Time left:</h2>
  <div id="timer">
    <p></p>
  </div>
<!-- Timer End -->
    <div class="quizContainer question">
  <h2>Name the country thats capital is:</h2>
    </div>
    <div id="question" class="quizContainer question">
        <p id="random-country"></p>
    </div>

    <div id="score-board">
      <h1 id="score" class="quizContainer"></h1>
    </div>

    <form id="country-guess">
        <input type="text" name="answer" placeholder="e.g. London" class="form-text">
        <input type="submit" value="Submit" class="submit-btn">
    </form>

    <div id="response">
      <p id="answer-message"></p>
    </div>

    <div>
      <button id="replay" type="submit">Play Again?</button>
    </div>

    <dialog id="dialog" class="quizContainer">
      <form id="name" method="dialog">
        <p>
          <label for="name"><b>Please enter your name here:</b></label>
          <input type="text" placeholder="Enter Name" name="name" required>
        </p>
        <div>
          <button id="cancel" type="reset">Cancel</button>
          <button type="submit">Confirm</button>
        </div>
      </form>
    </dialog>
  </main>

</body>
</html>
